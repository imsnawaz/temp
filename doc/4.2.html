<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			#i1{
				border-style:dotted;
				border-color:magenta;
				border-width:3px;
			}
			#i2{
				border-style:solid;
				border-radius:5px;
			}
			#i3{
				border-style:ridge;
				border-shadow:2px;
			}
			#i4{
				border-style:groove;
				border-color:red;
			}
			#i5{
				border-style:dashed;
				border-width:4px;
			}
			#i6{
				border-style:inset;
				border-color:darkblue;
			}
		</style>
	</head>
	<body> 
		<h1>Learn CSS 3.0 for better web design</h1>
		<img  id="i1" src="img/penguin.png" title="title-1"  width="100" height="100"/> 
		<img  id="i2" src="img/koala.png" title="title-2"  width="150" height="150"/> 
		<img  id="i3" src="img/jellyfish.png" title="title-3"  width="200" height="200"/> 
		<img  id="i4" src="img/desert.png"  width="100" height="100"/> 
		<img  id="i5"src="img/penguin.png"  width="150" height="150"/> 
		<img  id="i6" src="img/koala.png"  width="200" height="200"/> 
	</body>
</html>
